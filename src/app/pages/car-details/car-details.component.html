<h1>x</h1>
<div *ngIf="carDetails | async as car">
  <table mdbTable>
    <tbody>
      <tr>
        <td>ID</td>
        <td>{{ car.id }}</td>
      </tr>
      <tr>
        <td>Mark</td>
        <td>{{ car.mark }}</td>
      </tr>
      <tr>
        <td>Model</td>
        <td>{{ car.model }}</td>
      </tr>
      <tr>
        <td>Color</td>
        <td>{{ car.color }}</td>
      </tr>
    </tbody>
  </table>
  <button mdbBtn color="info" (click)="goToCars()">Back</button>
  <button type="submit" mdbBtn color="warning" mdbWavesEffect [routerLink]="['/edit', car.id]">Edit</button>
  <button type="submit" (click)="delete(car.id)" mdbBtn color="danger">Delete</button>

</div>
